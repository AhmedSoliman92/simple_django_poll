{% extends '_partials/base.html' %}

{% block content%}
    <div class="container">
        <h3>Create new Poll</h3>
            <form action={% url 'create' %} method="POST">
                <div class="poll-form">
                    {% csrf_token%}
                    {% for field in form%}
                        <strong>{{field.label}}</strong>
                        {{field}}
                    {% endfor%}
                    <input type="submit" value="submit", class="btn">
                </div>
            </form>

    </div>
{% endblock%}
